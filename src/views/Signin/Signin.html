<div class="card">
    <div class="banner">
        <img class="logo" :src="getIconByTheme('main')"/>
        <div>
            <text class="prefix">Sign in with</text>
            <text class="appname">&nbsp;Alvidir</text>
            <img class="link" :src="getIconByTheme('link')"/>
        </div>
    </div>
    <Warning code="0"/>
    <div class="credentials">
        <Field class="credential" id="ident" :dark="dark" title="Username / Email" :onChange="onChange"/>
        <Field class="credential" id="password" :dark="dark" title="Password" type="password"/>
        <button class="rcorner submit" :onClick="example">
            <text id="action" v-if="!loading">Sign in</text>
            <scale-loader id="loader" :loading="loading" height="20px"></scale-loader>
        </button>
        <div class="routes">
            <router-link class="route" to="/you-loser">Forgot password?</router-link>
            <text> | </text>
            <router-link class="route" to="/signup"><strong>Sign up for Alvidir</strong></router-link>
        </div>
    </div>
    <div id="preferences">
        <SwitchButton label='Dark theme' :checked="dark" @change="onSwitchTheme"/>
    </div>
</div>
