<div id="credentials">
    <Field ref="name" id="name" class="input-field" :dark="dark" title="Username" :onChange="onFieldChanged" v-if="!hide" line="double"/>
    <Field ref="email" id="email" class="input-field" :dark="dark" :title="signin? 'Username / Email' : 'Email'" :onChange="onFieldChanged"/>
    <Field ref="password" id="password" class="input-field" :dark="dark" title="Password" :onChange="onFieldChanged" type="password" line="double"/>
    <Field ref="repeat" id="repeat" class="input-field" :dark="dark" title="Repeat password" :onChange="onFieldChanged" type="password"  v-if="!hide"/>
</div>
