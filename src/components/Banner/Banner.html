<div class="rcorner-top-only banner">
    <img class="logo" :src="getMainLogo"/>
    <p class="text">
        <text id="app-title">{{title}}</text>
        <text id="app-name" v-if="name && name.length > 0">&nbsp;{{name}}</text>
        <button class="rcorner" v-bind:class="{ 'dark-clicky': dark}" id="link-button" @click="onClick">
            <img id="link-icon" :src="getLinkIcon"/>
        </button>
    </p>
</div>
