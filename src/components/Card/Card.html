<div class="flaged-card rcorner">
    <div :style="getCustomStyle('bg|bd')" class="rcorner left-only flag">
    </div>
    <div id="content" class="rcorner right-only" :style="getCustomStyle('tbg|bd')">
        <div class="header" v-if="title">
            <text id="title">{{title}} <br></text>
            <text id="subtitle" v-if="subtitle">{{subtitle}}</text>
        </div>
        <p class="content" v-if="body">
            <text>{{body}}</text>
        </p>
    </div>
</div>
