<label class="container">
    <input
        v-bind="$attrs"
        class="input"
        type="checkbox"
        :checked="checked"
        @change="$emit('update:checked', $event.target.checked)"
    />
    <span class="switch">
        <div class="status" v-bind:class="{ on: checked }">
            <small v-if="checked">on</small>
        </div>
    </span>
    <small v-if="label" class="label">{{ label }}</small>
</label>
